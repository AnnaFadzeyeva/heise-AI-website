<!DOCTYPE html>
<html lang="de" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>heise AI – Social Media leicht gemacht</title>
    <meta
      name="description"
      content="Mit der heise AI Social App erstellen Sie in Sekunden kreative Social-Media-Beiträge mit KI. Planen, veröffentlichen und posten Sie effizient auf LinkedIn, Facebook, Instagram, X und WhatsApp."
    />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/hero.css" />
    <link rel="stylesheet" href="css/hero-bg.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/input.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header / Navigation -->

    <header class="site-header">
      <div class="container header-inner">
        <!-- Links: Logo -->
        <a class="brand" href="/#home" aria-label="Startseite">
          <img
            class="brand-logo"
            src="img/heiseAI-logo.svg"
            alt="heise AI"
            width="128"
            height="32"
            decoding="async"
          />
        </a>

        <!-- Mobile Burger -->
        <button
          class="nav-toggle"
          aria-controls="primary-nav"
          aria-expanded="false"
          aria-label="Navigation öffnen"
        >
          <span class="nav-toggle-box" aria-hidden="true">
            <span class="nav-toggle-line"></span>
            <span class="nav-toggle-line"></span>
            <span class="nav-toggle-line"></span>
          </span>
        </button>

        <!-- Navigation -->
        <nav class="nav" id="primary-nav" aria-label="Hauptnavigation">
          <ul class="nav-center">
            <!-- wird dynamisch gefüllt -->
          </ul>

          <div class="nav-right">
            <div class="nav-right-actions">
              <a class="nav-item login" href="#"></a>
              <a class="btn btn-secondary cta" href="#"></a>
            </div>
            <div class="nav-settings">
              <div class="lang-switch">
                <a href="#" data-lang="de" class="lang active">DE</a> |
                <a href="#" data-lang="en" class="lang">EN</a>
              </div>
              <div class="theme-switch">
                <button id="theme-toggle" aria-label="Theme umschalten">
                  <img
                    id="theme-icon"
                    src="img/svg/Brightness.svg"
                    alt="Theme Switch Icon"
                  />
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="section-login container">
        <div class="login-content">
          <div class="login-form-wrapper">
            <h1 id="login-title"></h1>
            <p class="subtitle" id="login-subtitle"></p>

            <!-- Step 1: Email -->
            <div id="login-step-email">
              <div class="form-field">
                <label for="login-email"></label>
                <input id="login-email" type="email" name="email" required />
              </div>
              <div id="login-pagination" class="login-pagination">
                <button
                  id="login-email-submit"
                  class="btn btn-primary"
                ></button>
              </div>
            </div>

            <!-- Step 2: Code -->
            <div id="login-step-code" style="display: none">
              <p class="form-note"></p>
              <div class="form-field">
                <label for="login-code"></label>
                <input id="login-code" type="text" name="code" required />
              </div>
              <div id="login-pagination" class="login-pagination">
                <button
                  id="login-code-submit"
                  class="btn btn-primary"
                ></button>
              </div>
              <div class="login-links">
                <button id="login-back" class="btn-link"></button>
                <button id="login-resend" class="btn-link"></button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="site-footer" class="site-footer"></footer>

    <script type="module" src="js/script.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/themeToggle.js"></script>
    <script type="module" src="js/login.js"></script>
  </body>
</html>
