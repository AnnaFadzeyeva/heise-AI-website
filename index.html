<!DOCTYPE html>
<html lang="de" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>heise AI – Social Media leicht gemacht</title>

      name="description"

    <meta name="robots" content="noindex, follow" />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/hero.css" />
    <link rel="stylesheet" href="css/features.css" />
    <link rel="stylesheet" href="css/hero-bg.css" />
    <link rel="stylesheet" href="css/compliance.css" />
    <link rel="stylesheet" href="css/steps.css" />
    <link rel="stylesheet" href="css/workflow.css" />
    <link rel="stylesheet" href="css/testimonials.css" />
    <link rel="stylesheet" href="css/awards.css" />
    <link rel="stylesheet" href="css/pricing.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/faq.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/input.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header / Navigation -->

    <header class="site-header">
      <div class="container header-inner">
        <!-- Links: Logo -->
        <a class="brand" href="/#home" aria-label="Startseite">
          <img
            class="brand-logo"
            src="img/heiseAI-logo.svg"
            alt="heise AI"
            width="128"
            height="32"
            decoding="async"
          />
        </a>

        <!-- Mobile Burger -->
        <button
          class="nav-toggle"
          aria-controls="primary-nav"
          aria-expanded="false"
          aria-label="Navigation öffnen"
        >
          <span class="nav-toggle-box" aria-hidden="true">
            <span class="nav-toggle-line"></span>
            <span class="nav-toggle-line"></span>
            <span class="nav-toggle-line"></span>
          </span>
        </button>

        <!-- Navigation -->
        <nav class="nav" id="primary-nav" aria-label="Hauptnavigation">
          <ul class="nav-center">
            <!-- wird dynamisch gefüllt -->
          </ul>

          <div class="nav-right">
            <div class="nav-right-actions">
              <a class="nav-item login" href="#"></a>
              <a class="btn btn-secondary cta" href="#"></a>
            </div>
            <div class="nav-settings">
              <div class="lang-switch">
                <a href="#" data-lang="de" class="lang active">DE</a> |
                <a href="#" data-lang="en" class="lang">EN</a>
              </div>
              <div class="theme-switch">
                <button id="theme-toggle" aria-label="Theme umschalten">
                  <img
                    id="theme-icon"
                    src="img/svg/Brightness.svg"
                    alt="Theme Switch Icon"
                  />
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="masthead">
      <section class="hero container-hero" id="home">
        <div class="hero-inner">
          <div class="hero-copy">
            <p class="eyebrow"></p>
            <h1></h1>
            <p class="lead"></p>
            <div class="actions"><!-- Buttons dynamisch --></div>
          </div>

          <div class="hero-media" aria-hidden="true">
            <img
              class="phone-mock"
              src=""
              srcset=""
              sizes=""
              alt=""
              width="1200"
              height="1000"
              loading="lazy"
            />
          </div>
        </div>
      </section>
    </div>
    <main>
      <section id="workflow" class="workflow">
        <div class="container workflow-hedlines">
          <h2 id="workflow-title"></h2>
          <p id="workflow-subtitle" class="subtitle"></p>
        </div>
        <div class="container workflow-inner">
          <div class="workflow-text">
            <div id="workflow-infographic" class="workflow-infographic"></div>

            <div id="workflow-social" class="workflow-social"></div>
          </div>

          <div id="workflow-visual" class="workflow-visual"></div>
        </div>
      </section>

      <section id="features" class="features">
        <div class="container">
          <h2 id="features-title"></h2>

          <div id="features-social" class="social-icons"></div>

          <div id="features-cards" class="features-list"></div>
        </div>
      </section>

      <section id="leistungen" class="leistungen">
        <div class="container">
          <h2 id="leistungen-title"></h2>
          <p class="description" id="leistungen-description"></p>
          <a id="leistungen-cta" class="btn btn-primary" href="#"></a>

          <div id="leistungen-cards" class="card-grid"></div>
        </div>
      </section>

      <section id="so-gehts" class="so-gehts">
        <div class="container">
          <h2 id="so-gehts-title"></h2>
          <p id="so-gehts-subtitle" class="subtitle"></p>

          <div class="carousel">
            <div id="so-gehts-steps" class="carousel-step-steps"></div>

            <!-- Pagination Dots -->
            <div id="so-gehts-dots" class="carousel-step-dots"></div>

            <!-- Navigation Arrows -->
            <div class="carousel-step-arrows">
              <button class="carousel-step-prev" aria-label="Vorheriger Schritt">
                ←
              </button>
              <button class="carousel-step-next" aria-label="Nächster Schritt">
                →
              </button>
            </div>
          </div>
        </div>
      </section>

      <section id="compliance" class="compliance">
        <div class="container">
          <h2 id="compliance-title"></h2>
          <!--           <p class="subtitle" id="compliance-subtitle"></p>
          <p class="description" id="compliance-description"></p>
          <a id="compliance-cta" class="btn btn-primary" href="#"></a> -->

          <div id="compliance-cards" class="card-grid"></div>
        </div>
      </section>

      <section id="pricing" class="pricing">
        <div class="container">
          <!-- Kleine Überschrift -->
          <h2 id="pricing-title" class="pricing-title"></h2>

          <!-- Große Headline -->
          <h3 id="pricing-headline" class="pricing-headline"></h3>
          <!-- Subheadline -->
          <p id="pricing-subheadline" class="pricing-subheadline"></p>

          <!-- Social Icons -->
          <div id="pricing-social" class="pricing-social"></div>

          <!-- Pricing-Pläne -->
          <div id="pricing-plans" class="pricing-plans"></div>
        </div>
      </section>

      <section id="awards" class="awards compact">
        <div class="container">
          <h2 id="awards-title"></h2>

          <div class="awards-header">
            <div id="awards-visual" class="awards-visual small"></div>
            <div class="awards-meta">
              <div id="awards-social" class="awards-social"></div>
              <div id="awards-description" class="awards-list"></div>
              <div id="awards-buttons" class="awards-buttons"></div>
            </div>
          </div>
        </div>
      </section>

      <section id="referenzen" class="testimonials">
        <div class="container">
          <div class="referenzen-header">
            <h2 id="testimonials-title"></h2>
            <p id="testimonials-subtitle" class="subtitle"></p>
          </div>
          <div class="carousel">
            <div id="testimonials-items" class="carousel-track"></div>

            <!-- Pagination Dots -->
            <div id="testimonials-dots" class="carousel-dots"></div>

            <!-- Navigation Arrows -->
            <div class="carousel-arrows">
              <button class="carousel-prev" aria-label="Vorheriges Testimonial">
                ←
              </button>
              <button class="carousel-next" aria-label="Nächstes Testimonial">
                →
              </button>
            </div>
          </div>
        </div>
      </section>

      <section id="heise-io-faq" class="faq">
        <div class="container">
          <h2 id="heise-io-faq-title"></h2>
          <div id="heise-io-faq-items" class="faq-list"></div>
          <!-- <a id="" class="btn btn-primary" href="#"></a> -->
        </div>
      </section>

      <section id="contact-support" class="contact">
        <div class="container">
          <div class="contact-content">
            <div class="contact-form-wrapper">
              <h2 id="contact-title"></h2>
              <p id="contact-subtitle" class="subtitle"></p>
              <form id="contact-form"></form>
              <div id="contact-pagination"></div>
            </div>
            <!--             <div class="contact-image">
              <img id="contact-image" alt="App Screens" />
            </div> -->
          </div>
        </div>
      </section>
    </main>

    <footer id="site-footer" class="site-footer"></footer>

    <script type="module" src="js/script.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/themeToggle.js"></script>
  </body>
</html>
